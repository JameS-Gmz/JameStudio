<div class="card-wrapper">
<div class="card">
        <a class="nav-link active" [routerLink]="['/project/id', game.id]">
            <div class="image">
                <img *ngIf="!isVideo" 
                     [src]="mediaUrl" 
                     [alt]="game.title || translate.get('projects.imageAlt')" 
                     (error)="onImageError($event)">
                <video *ngIf="isVideo" 
                       [src]="mediaUrl" 
                       [title]="game.title || translate.get('projects.videoTitle')"
                       preload="metadata"
                       muted
                       (error)="onVideoError($event)"
                       (click)="$event.preventDefault(); $event.stopPropagation()">
                  {{ translate.get('projects.videoNotSupported') }}
                </video>
                <div *ngIf="isVideo" class="video-overlay">
                  <i class="fas fa-play"></i>
                </div>
            </div>
            <div class="content-game">
                <div class="title">
                    <h2>{{ translate.getMultilingualText(game.title) }}</h2>
                </div>
                <div class="description">
                  <textarea [value]="translate.getMultilingualText(game.description)" readonly></textarea>
                </div>
                <div class="authorStudio">
                    <h3>{{game.authorStudio}}</h3>
                </div>
                <div class="technologies" *ngIf="game.technologies && game.technologies.length > 0">
                    <div class="tech-tags" [ngClass]="{'many-techs': game.technologies.length > 4}">
                        <span *ngFor="let tech of game.technologies" class="tech-tag">{{tech}}</span>
                    </div>
                </div>
                <div class="links" *ngIf="game.github || game.demo">
                    <a *ngIf="game.github" [href]="game.github" target="_blank" class="github-link" (click)="$event.stopPropagation()">
                        {{ translate.get('projects.githubLink') }}
                    </a>
                    <a *ngIf="game.demo" [href]="game.demo" target="_blank" class="demo-link" (click)="$event.stopPropagation()">
                        {{ translate.get('projects.demoLink') }}
                    </a>
                </div>
            </div>
        </a>
    </div>
</div>
