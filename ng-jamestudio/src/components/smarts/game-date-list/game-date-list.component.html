<div *ngIf="isLoading">{{ translate('common.loading') }}</div>

<div class="project-list" *ngIf="!isLoading">
  <h2>{{ listType === 'recent' ? translate('home.recentlyAdded') : translate('home.recentlyUpdated') }}</h2>
  <app-card-game *ngFor="let project of projects" [game]="project"></app-card-game>
</div>
