<div class="form-container">
  <h2 class="form-title">{{ translate('form.addProject') }}</h2>
  
  <form #postGameForm="ngForm" class="project-form">
    <div class="form-section image-section">
      <label class="section-label">{{ translate('form.projectImages') }}</label>
      <p class="form-hint">{{ translate('form.multipleImages') }}</p>
      <div class="image-upload-area" [class.has-images]="previewImageUrls.length > 0">
        <app-input-file 
          [multiple]="true"
          (filesSelected)="onFilesSelected($event)" 
          (fileSelected)="onFileSelected($event)"
          [text]="translate('form.chooseImages')"
          [description]="translate('form.dragDrop')">
        </app-input-file>
        
        <div *ngIf="previewImageUrls.length > 0" class="images-preview-grid">
          <div *ngFor="let previewUrl of previewImageUrls; let i = index" class="preview-item">
            <img [src]="previewUrl" alt="Preview {{ i + 1 }}">
            <button type="button" class="remove-image" (click)="removeImage(i)">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <label class="section-label" for="title">
        {{ translate('form.title') }} <span class="required">{{ translate('form.required') }}</span>
      </label>
      <div class="multilingual-input">
        <div class="lang-input-group">
          <label class="lang-label">{{ translate('form.titleFr') }}</label>
          <input 
            type="text" 
            id="titleFr" 
            name="titleFr" 
            class="form-input" 
            [placeholder]="translate('form.titlePlaceholder')" 
            ngModel
          />
        </div>
        <div class="lang-input-group">
          <label class="lang-label">{{ translate('form.titleEn') }}</label>
          <input 
            type="text" 
            id="titleEn" 
            name="titleEn" 
            class="form-input" 
            [placeholder]="translate('form.titlePlaceholderEn')" 
            ngModel
          />
        </div>
      </div>
    </div>

    <div class="form-section">
      <label class="section-label" for="description">
        {{ translate('form.description') }} <span class="required">{{ translate('form.required') }}</span>
      </label>
      <div class="multilingual-input">
        <div class="lang-input-group">
          <label class="lang-label">{{ translate('form.descriptionFr') }}</label>
          <textarea 
            id="descriptionFr" 
            name="descriptionFr" 
            class="form-textarea" 
            [placeholder]="translate('form.descriptionPlaceholder')"
            rows="6"
            ngModel
          ></textarea>
        </div>
        <div class="lang-input-group">
          <label class="lang-label">{{ translate('form.descriptionEn') }}</label>
          <textarea 
            id="descriptionEn" 
            name="descriptionEn" 
            class="form-textarea" 
            [placeholder]="translate('form.descriptionPlaceholderEn')"
            rows="6"
            ngModel
          ></textarea>
        </div>
      </div>
    </div>

    <div class="form-section">
      <label class="section-label" for="technologies">
        {{ translate('form.technologies') }}
      </label>
      <input 
        type="text" 
        id="technologies" 
        name="technologies" 
        class="form-input" 
        [placeholder]="translate('form.technologiesPlaceholder')"
        ngModel
      />
      <p class="form-hint">{{ translate('form.technologiesHint') }}</p>
    </div>

    <div class="form-section links-section">
      <label class="section-label">{{ translate('form.projectLinks') }}</label>
      
      <div class="link-input-group">
        <label class="link-label" for="github">
          <i class="fab fa-github"></i>
          {{ translate('form.githubLink') }}
        </label>
        <input 
          type="url" 
          id="github" 
          name="github" 
          class="form-input" 
          [placeholder]="translate('form.githubPlaceholder')"
          ngModel
        />
      </div>

      <div class="link-input-group">
        <label class="link-label" for="demo">
          <i class="fas fa-external-link-alt"></i>
          {{ translate('form.demoLink') }}
        </label>
        <input 
          type="url" 
          id="demo" 
          name="demo" 
          class="form-input" 
          [placeholder]="translate('form.demoPlaceholder')"
          ngModel
        />
      </div>
    </div>
  </form>
</div>
