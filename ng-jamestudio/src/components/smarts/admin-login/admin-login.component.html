<div class="admin-login-container">
  <div class="login-card">
    <h1>{{ translate('admin.title') }}</h1>
    <p class="subtitle">{{ translate('admin.subtitle') }}</p>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="password">{{ translate('admin.password') }}</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          [placeholder]="translate('admin.passwordPlaceholder')"
          class="form-input"
          [disabled]="isLoading"
          autocomplete="off"
        />
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ translate('admin.login') }}</span>
        <span *ngIf="isLoading">{{ translate('admin.loggingIn') }}</span>
      </button>
    </form>
  </div>
</div>
